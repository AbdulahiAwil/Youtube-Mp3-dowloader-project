<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <header class="flex bg-gray-50 p-4 justify-between items-center drop-shadow-md">
        <div class="flex items-center gap-2">
            <img class="w-20 h-20" src="youtube-svgrepo-com.svg" alt="">
            <h1 class="text-3xl font-bold">Youtube</h1>
        </div>
        <form class="flex-1 p-4 h-20" id="search-button">
            
            <input class="input-form w-11/12 px-4 py-2 rounded-xl border border-gray-200" type="text" name="" id="search-input">
            <button type="submit" class="bg-red-500 px-4 py-2 rounded-xl text-white font-bold hover:bg-red-600">Search</button>
            
        </form>
    </header>

    <div id="video-list" class="flex flex-wrap justify-center p-5">
        
    </div>

    
    
    <div id="video-modal" class="modal">
        <div class="content-modal">
        <span id="close-modal">&times;</span>
        <!-- <iframe id="video-player" src="https://www.youtube.com/embed/CusG8DHHX_w?si=djH8zg9SCoB3_P2i" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> -->
        <iframe id="video-player" frameborder="0" allowfullscreen></iframe>
        <button id="download-mp3">Download as MP3</button>
        </div>
    </div>

    <script src="main.js"></script>     
</body>
</html>
